<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Percentage Calculator</h1>
    <input type="number" id="part" placeholder="Enter the marks you obtained ">
    <input type="number" id="whole" placeholder="Enter the total marks ">
    <button onclick="calculatePercentage()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculatePercentage() {
      const part = parseFloat(document.getElementById("part").value);
      const whole = parseFloat(document.getElementById("whole").value);
      const resultElement = document.getElementById("result");

      if (isNaN(part) || isNaN(whole) || whole === 0) {
        resultElement.textContent = "Please enter valid numbers.";
        return;
      }

      const percentage = (part / whole) * 100;
      resultElement.textContent = `Result: ${percentage.toFixed(2)}%`;
    }
  </script>
</body>
</html>
